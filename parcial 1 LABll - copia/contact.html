<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <script src="contact.js" defer></script>
    <title>Contacto</title>
</head>

<body>
    <div class="contenedor-form">
        <form action="" method="POST">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" required name="nombre" id="nombre" placeholder="Ingrese nombre...">
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" required name="email" id="email" placeholder="Ingrese e-mail...">
            </div>
            <div class="campo">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" placeholder="Ingrese subject...">
            </div>
            <div class="campo">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div class="campo">
                <input class="enviar" type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>

</html>
